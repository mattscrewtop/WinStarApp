# [START runtime]
runtime: php55
api_version: 1
threadsafe: yes
# [END runtime]

default_expiration: "30d"

handlers:
#- url: /assets
#  static_dir: assets
#  application_readable: true

#- url: /favicon\.ico
#  static_files: favicon.ico
#  upload: favicon\.ico
#  secure: always

- url: /(.*manifest\.json)
  mime_type: application/manifest+json
  static_files: HTML/\1
  upload: HTML/(.*manifest\.json)
  expiration: "0m"
  secure: always

#- url: /(.*service-worker\.js)
#  mime_type: application/javascript
#  static_files: HTML/\1
#  upload: HTML/(.*service-worker\.js)
