#    Strict-Transport-Security: max-age=31536000; includeSubDomains
#    X-Frame-Options: DENY

- url: /(.+\.php)$
  script: HTML/\1
  expiration: "0m"
  secure: always

- url: /(.+\.html)$
  static_files: HTML/\1
  expiration: "0m"
  secure: always

