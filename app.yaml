#  mime_type: text/cache-manifest
#  static_files: manifest.appcache
#  upload: manifest\.appcache
#  expiration: "0m"
#  secure: always

- url: /(.*\.json)
  mime_type: application/json
  static_files: HTML/\1
  upload: HTML/(.*\.json)
  secure: always

- url: /(.*\.mp4)
  mime_type: video/mp4
  static_files: HTML/\1
  upload: HTML/(.*\.mp4)
  secure: always

- url: /(.*\.(gif|png|jpg|css|js|otf|eot|svg|ttf|woff|woff2)(|\.map))$
  static_files: HTML/\1
  upload: HTML/(.*)(|\.map)
  secure: always

