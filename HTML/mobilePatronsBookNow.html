				var adultCount = $('#AdultCount').val();
				var childCount = $('#ChildrenCount').val();
				var checkInDate = moment($('#CheckInDate').val()).format('YYYYMMDD');
				var location = parseInt($("#Location").val());
				var bookNowUrl = '';

				switch (location) 
				{
					//WinStar World Casino & Hotel
					case 1:
					{
						bookNowUrl = 'https://secure.winstarworldcasino.com/WinstarTools/CheckOffer?patron='+ patronNumber + '&zip=' + zipCode + '&offer=' + offerCode + '&nights=' + nightCount + '&adults=' + adultCount + '&children=' + childCount + '&resDate=' + checkInDate;
						break;
					}

					//The Inn at WinStar
					case 2:
					{
						bookNowUrl = 'https://secure.winstarworldcasino.com/WinstarTools/CheckOffer?patron='+ patronNumber + '&zip=' + zipCode + '&offer=' + offerCode + '&nights=' + nightCount + '&adults=' + adultCount + '&children=' + childCount + '&resDate=' + checkInDate;
						break;
